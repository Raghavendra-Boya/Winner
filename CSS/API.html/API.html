<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- CONTENT GOES HERE -->
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold text-center">ðŸ›’ My Product Store</h1>
  </header>
  <section class="bg-yellow-100 text-center p-3 text-lg font-semibold">

  </section>
  <section class="p-6">
    <h2 class="text-xl font-bold mb-4">Available Products</h2>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">

  </footer>

  <script>
  const products = [
    {
      id: 1,
      title: "Wireless Mouse",
      price: 799,
      category: "Electronics"
    },
    {
      id: 2,
      title: "Bluetooth Speaker",
      price: 1299,
      category: "Audio"
    },
    {
      id: 3,
      title: "Smart Watch",
      price: 2999,
      category: "Gadgets"
    }
  ];

  const productList = document.getElementById("productList");

  let output = "";
  products.forEach(product => {
    output += `
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-bold">${product.title}</h3>
        <p class="text-gray-600">Category: ${product.category}</p>
        <p class="text-blue-600 font-semibold text-lg mt-2">â‚¹${product.price}</p>
        <button class="mt-3 bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Buy Now</button>
      </div>
    `;
  });

  productList.innerHTML = output;



  </script>
</body>
</html>
