<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
    
    <input 
      type="text" 
      id="username" 
      placeholder="Enter your Name"
      class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    
    <input 
      type="email" 
      id="email" 
      placeholder="Enter your Email"
      class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    
    <input 
      type="password" 
      id="password" 
      placeholder="Enter your Password"
      class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button 
      onclick="validateLogin()" 
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors"
    >
      Submit
    </button>

    <div id="loginMessage" class="mt-4 text-center text-sm text-red-600"></div>

    <p class="mt-4 text-center text-sm">
      Donâ€™t have an account?
      <a href="#" class="text-blue-600 hover:underline">Register first...!</a>
    </p>
  </div>
</body>
</html>
