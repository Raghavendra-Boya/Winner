<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="card col-2">
            <h2 class="text-center p-4 ">
                Login
            </h2>
            <input type="text" id="username" class="mb-3" placeholder="Enter your Name"/>
            <input type="email" id="email" class="mb-3" placeholder="Enter your Email"/>
            <input type="password" id = "password" class="mb-3" placeholder="Enter your Password"/>

            <button class="btn btn-primary" onclick="validateLogin()">Login</button>

            <div id="loginMessage" class="mt-3"></div>
        </div>
    </div>


    <script src="./StringMethods.js"></script>
</body>
</html>
